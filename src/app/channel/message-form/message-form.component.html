<form [formGroup]="messageForm" (submit)="submitForm()">
  <div class="input-group">
    <input [formControlName]="'message'" type="text" class="form-control" name="text" placeholder="Message">
    <span class="input-group-btn">
      <button class="btn btn-success" type="submit">Send</button>
    </span></div>
</form>
