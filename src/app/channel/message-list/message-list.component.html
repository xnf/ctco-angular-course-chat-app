<div class="panel panel-default"
     *ngFor="let message of messages">
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-1">
        <small *ngIf="message.date>0">{{message.date|date:'shortTime'}}</small>
      </div>
      <div class="col-sm-2">
        <strong>{{message.name}}</strong>
      </div>
      <div class="col-sm-9"> {{message.text}}</div>
    </div>
  </div>
</div>
